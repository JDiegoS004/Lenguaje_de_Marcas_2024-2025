<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Juan Diego Sánchez">
    <title>Contacto</title>
	<link rel="stylesheet" href="../CSS/estilosContacto.css" type="text/css">
</head>

<body>
	<header>
		<h1> Contacto - Juan Diego Sánchez</h1> 
    </header>
	<nav>
		<ul>
			<li><a href="aficiones.html">Aficiones</a></li>
			<li><a href="CV.html">Curriculum Vitae</a></li>
			<li><a href="#">Contacto</a></li>
		</ul>
	</nav>
	<article class="formulario">
		<form method="post" action="Recibido.html">
			<fieldset id="contacto">
				<legend>Contactame</legend>
					<div id="contacto1">
						<label for="razon">Seleccione motivo:</label>
							<select id="opcion">
								<option value="Entrevista de trabajo" name="Entrevista" id="opcion">Entrevista de trabajo</option>
								<option value="Propuesta de Colaboración" name="Propuesta" id="opcion">Propuesta de Colaboración</option>
								<option value="Comentarios y Sugerencias" name="ComySug" id="opcion">Comentarios y Sugerencias</option>
								<option value="Consulta de información" name="Info" id="opcion">Consulta de información</option>
								<option value="Otros" name="Otros" id="opcion">Otros</option>
							</select>
					</div>
					<div id="contacto2">
						<label for="correo"><br>Correo Electrónico:</label>
							<input type="email" id="correo" name="correo" placeholder="nombre@correo.com" required>	
					</div>
					<div id="contacto3">
						<label for="texto">Añadir texto:</label>
						<textarea id="texto" name="mensaje" rows="4" cols="50" placeholder="Escriba su mensaje aquí..." required></textarea>
					</div>
			</fieldset>
			<fieldset id="prcita">
				<legend>Programar cita</legend>
					<div>
							<input type="checkbox" id="cita" name="si">
						<label for="cita"> Marque esta casilla si desea programar una cita<br></label>
					</div>
					<div>
						<label for="fecha">Fecha:</label>
							<input type="date" name="fecha" id="fecha">
					</div>
					<div>
						<label for="hora">Selecciona una hora:</label>
							<input type="time" id="hora" name="hora" min="09:00" max="20:00">
					</div>
			</fieldset>
			<fieldset id="botones">
				<input type="submit" value="Enviar" id="enviar">
				<input type="reset" value="Borrar todo" id="borrar">	
			</fieldset>
		</form>
	</article>
	<footer>
		<p>Creación de Juan Diego Sánchez</p>
	</footer>
</body>
</html>
